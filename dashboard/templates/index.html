<!DOCTYPE html>
<html>
<head>
    <title>Sentinel Dashboard</title>

<style>
    body { 
        font-family: Arial; 
        background: #f8f8f8;
        margin: 20px;
    }

    #devices-container {
        display: flex;
        flex-wrap: wrap;
    }

    .device-box {
        border: 1px solid #ccc;
        padding: 15px;
        margin: 10px;
        width: 330px;
        height: 260px;          /* FIXED TILE HEIGHT */
        box-sizing: border-box;
        border-radius: 6px;
        background: #fff;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .device-header {
        display: flex;
        justify-content: space-between;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .state-box {
        background: #eee;
        border: 1px solid #ddd;
        padding: 8px;
        height: 110px;         /* FIXED HEIGHT */
        overflow-y: auto;
        border-radius: 4px;
        white-space: pre-wrap;
        font-family: monospace;
    }

    .btn {
        padding: 6px 12px;
        border-radius: 4px;
        color: white;
        border: none;
        margin-right: 5px;
        cursor: pointer;
    }

    .btn-on { background-color: green; }
    .btn-off { background-color: red; }

    .door-indicator {
        padding: 5px 10px;
        border-radius: 4px;
        color: white;
        font-weight: bold;
    }

    .door-open { background: red; }
    .door-closed { background: green; }
</style>
</head>

<body>

<h1>Sentinel Dashboard</h1>

<div id="devices-container">
{% for name, device in devices.items() %}
    <div class="device-box" id="box-{{ name }}">

        <div class="device-header">
            <div>{{ name }}</div>
            <div style="font-size:12px; opacity:0.7">{{ device.class }}</div>
        </div>

        <div><strong>State:</strong></div>

        <div class="state-box" id="state-{{ name }}">
{% if device.last_state %}
{{ device.last_state | tojson(indent=2) }}
{% else %}
No Data
{% endif %}
        </div>

        {% if device.class == "garage_door" %}
            <span id="door-indicator-{{ name }}" class="door-indicator door-closed">
                CLOSED
            </span>
            <div>
                <button class="btn btn-on" id="btn-on-{{ name }}"
                        onclick="sendCmd('{{ name }}','open')">
                    â¬† OPEN
                </button>
