<!DOCTYPE html>
<html>
<head>
    <title>Sentinel Dashboard</title>
    <style>
        body { font-family: Arial; }
        .device-box {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 15px;
            width: 300px;
        }
        .state {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h1>Sentinel Dashboard</h1>

{% for name, device in devices.items() %}
<div class="device-box">
    <h3>{{ name }} ({{ device.class }})</h3>

    <div class="state">
        {% if device.last_state %}
            State:
            <pre>{{ device.last_state }}</pre>
        {% else %}
            State: No Data
        {% endif %}
    </div>

    <a href="/command/{{ name }}/on">Turn ON</a> |
    <a href="/command/{{ name }}/off">Turn OFF</a>
</div>
{% endfor %}

</body>
</html>
